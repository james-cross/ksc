<header style="background-image: url('{{ $.Site.Params.backgroundImagePath }}'); background-attachment: fixed; background-position: 25% 60%;" {{ if .Params.large_header }}class="main-hero"{{ end }}>
	<div class="container">
		<nav aria-label="Main navigation">
			{{ if .Site.Menus.main }}
			<button class="nav-toggle" aria-expanded="false" aria-controls="nav-menu" aria-label="Toggle navigation menu">
				<span class="nav-toggle-bar"></span>
				<span class="nav-toggle-bar"></span>
				<span class="nav-toggle-bar"></span>
			</button>
			<ul id="nav-menu" class="nav-menu">
				{{ $currentPage := . }}
				{{ range .Site.Menus.main }}
				<li>
					<a href="{{ .URL }}" {{ if $currentPage.IsMenuCurrent "main" . }}class="active" aria-current="page"{{ end }}>{{ .Name }}</a>
				</li>
				{{ end }}
			</ul>
			<h1>{{ $.Site.Data.company.title }}</h1>
			<p class="sub-heading">Solicitors &amp; Notaries</p>
			<p class="minor-heading">{{ $.Site.Data.company.title }}</p>
			<p class="minor-sub-heading">Solicitors &amp; Notaries</p>
			{{ end }}
		</nav>
	</div>
</header>
