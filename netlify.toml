[build]
publish = "public"
command = "hugo"

[context.production.environment]
HUGO_VERSION = "0.139.0"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

# Security headers
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "SAMEORIGIN"
X-Content-Type-Options = "nosniff"
X-XSS-Protection = "1; mode=block"
Referrer-Policy = "strict-origin-when-cross-origin"
Permissions-Policy = "geolocation=(), microphone=(), camera=()"
Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://maps.googleapis.com https://identity.netlify.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https://www.google-analytics.com https://maps.gstatic.com https://maps.googleapis.com; frame-src https://www.google.com https://api.web3forms.com; connect-src 'self' https://www.google-analytics.com https://api.web3forms.com https://*.netlify.com https://*.netlify.app"

# Cache static assets
[[headers]]
for = "/uploads/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.css"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.js"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

# Redirects for admin subdomain
[[redirects]]
from = "https://admin.ksc.ie/*"
to = "/admin/:splat"
status = 200
force = true
